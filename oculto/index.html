<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

    <script language="javascript" type="text/javascript" src="ocultoMQTT.js"></script>

    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Se ve bien movil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="oculto.css">
</head>

<body>

    <body class="black">
        <div class="deep-purple darken-3 container white-text">

            <div class="flow-text">

                <div class="blue-grey darken-3 section center-align">
                    <a href="index.html" target="_blank"
                        class="red darken-4 waves-effect waves-light btn BotonExprecion">Pagina Demo</a>
                    <a href="https://www.youtube.com/alswnet/live" target="_blank"
                        class="red darken-4 waves-effect waves-light btn BotonExprecion">Entrar en EnVivo</a>
                </div>

                <div class="row">
                    <div class="col s5">
                        <div class="section center-align">
                            <div class="cyan darken-3">Enviá mensaje a OBS</div>
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="TextNombre" type="text" data-length="10">
                            <label for="TextNombre">Nombre:</label>
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">chat</i>
                            <input id="TextMensaje" type="text" data-length="10">
                            <label for="TextMensaje">Mensaje:</label>
                        </div>

                        <div class="center-align">
                            <a id="BotonEnviar" class="red darken-3 waves-effect waves-light btn-large">
                                Enviar Mensaje
                            </a>
                        </div>

                        <div class="section center-align">
                            <div class="cyan darken-3">Estado Mensaje</div>
                        </div>

                        <div class="center-align">
                            <a id="BotonMostar" class="red darken-3 waves-effect waves-light btn-large">Mostrar</a>
                            <a id="BotonOcultar" class="red darken-3 waves-effect waves-light btn-large">Ocultar</a>
                        </div>
                    </div>
                    <div class="col s7">

                        <div class="section center-align">
                            <div class="cyan darken-3">Chat</div>
                        </div>

                        <!-- Código de chat -->
                        <div class="cyan darken-4">

                            <div id="cajaChat">

                            </div>
                            <!-- Botón de limpiar -->

                        </div>

                        <div class="section center-align">
                            <a id="BotonLimpiar" class="red darken-3 waves-effect waves-light btn-large">Limpiar</a>
                        </div>

                    </div>
                </div>

                <div class="section center-align">
                    <p>Activo?</p>
                </div>

            </div>
        </div>


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="oculto.js"></script>
    </body>

</html>
